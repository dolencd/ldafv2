services:
  - docker
language: node_js
env:
  global:
    - DOCKER_IMAGE=dolencd/rso-test:1.0.0-SNAPSHOT-$TRAVIS_JOB_NUMBER
script: 
  - npm i
  - docker build -t "$DOCKER_IMAGE" .

after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push "$DOCKER_IMAGE"