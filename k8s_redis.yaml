apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      loc: core
  template:
    metadata:
      labels:
        app: redis
        loc: core
    spec:
      containers:
      - name: redis
        image: redis:5
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-svc
spec:
  selector:
    app: redis
    loc: core
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379