storage: ./verdaccio_storage
listen: 0.0.0.0:4873 
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
    max_fails: 100
packages:
    '@my/*':
        proxy: npmjs
        access: $all
        publish: $all
    '**':
        proxy: npmjs
        access: $all
        publish: $all
logs:
  - {type: stdout, format: pretty, level: http}